<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <script src="https://kit.fontawesome.com/fb1b773aee.js" crossorigin="anonymous"></script>
    <!-- main style file -->
    <link rel="stylesheet" href="index.css">

   
    <!-- title page -->
    <title>Ahmed El3adl</title>
</head>
<body>
    <!-- the main part of the page -->
    <main>
        <!-- the headear of the page: It contain fixed nav-bar help you two-->
        <header class="fixed-bar">
            <nav id = "navbar">
                <ul>
                    <li><a href="#welcome-section">Me</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#send">Send Me</a></li>
                </ul>
            </nav>
        </header>

        <!-- The Me section: It contain basic information a bout me (the owner of the portofolio) -->
        <section id = "welcome-section">
            <div class="container">
                <h1>Hi</h1>
                <p>I'm </p>
                <span>Front-end developer</span>
            </div>
            
        </section>

        <!-- The Skills section: It's contain the skills that I have and may level in each one -->
        <section id = "skills">
            <section class="tech-links">
                <a id = "profile-link" target="_blank" href="https://github.com/Ahmed101Mohammed"><i class="fa-brands fa-github"></i></a>
                <a href="https://www.linkedin.com/in/ahmed-mohamed-77a2a2216/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://stackoverflow.com/users/15945639/%d9%90ahmed-mohamed"><i class="fa-brands fa-stack-overflow"></i></a>
            </section>
            <div class="container">
                
                <section class="skills">

                    <div class="html">
                        <i class="fa-brands fa-html5"></i>
                        
                    </div>

                    <div class="css">
                        <i class="fa-brands fa-css3-alt"></i>
                        
                    </div>

                    <div class="js">
                        <i class="fa-brands fa-js"></i>
                        
                    </div>

                    <div class="bootstrap">
                        <i class="fa-brands fa-bootstrap"></i>
                        
                    </div>
                    
                    <div class="scss">
                        <i class="fa-brands fa-sass"></i>
                        
                    </div>

                    <div class="react">
                        <i class="fa-brands fa-react"></i>
                        
                    </div>
                </section>
            </div>
        </section>

        <!-- The Projects section: It's contain My projects -->
        <section id = "projects">
            <div class="container">
                <a href="https://mystifying-beaver-fefc98.netlify.app/" >
                <div class="project-tile tribute">

                    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg" alt="tribute page">
                    <p>Tribute page</p>
                </div>
                </a>
                <div class="project-tile random">
                    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/random-quote-machine.png" alt="random quote machine">
                    <p>Random quote machine</p>
                </div>
                <div class="project-tile calc">
                    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/calc.png" alt="javascript calcuter">
                    <p>Javascript calcuter</p>
                </div>

                <div class="project-tile map">
                    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/map.jpg" alt="map">
                    <p>Map</p>
                </div>
                
                <div class="project-tile wiki">
                    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/wiki.png" alt="wiki search tool" >
                    <p>Wiki search tool</p>
                </div>
                
                <div class="project-tile tic">
                    <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tic-tac-toe.png" alt="tic tac toe page">
                    <p>Tic tac toe page</p>
                </div>
                
            </div>
        </section>
        <!-- the footer of the page -->
        <footer id="send">
            <form action="">
                <label for="email">
                    Email: 
                </label>
                <input type="text" id="email" name="user-email" placeholder="Enter your email">

                <label for="sub">
                    Subject: 
                </label>
                <input type="text" placeholder="The subject of your email is " id ="sub" name="user-subject">
                
                <label for="content">
                    Your massage
                </label>

                <textarea name="content" id="content" cols="30" rows="10"></textarea>

                <input type="submit" value="Send">
            </form>
            <hr>
            <p>	&#169; By : Ahmed El-3adl 2022</p>
            <span> My social: <a href="https://github.com/Ahmed101Mohammed">GitHub</a> | <a href="https://www.linkedin.com/in/ahmed-mohamed-77a2a2216/">Linkedin</a> | <a href="https://stackoverflow.com/users/15945639/%d9%90ahmed-mohamed">Stack overflow</a></span>
        </footer>

</body>
</html>
